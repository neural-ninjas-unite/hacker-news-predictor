version: '3.8'

services:
  frontend:
    image: ${DOCKER_USERNAME}/hacker-news-frontend:latest
    build: ./frontend
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000

  backend:
    image: ${DOCKER_USERNAME}/hacker-news-backend:latest
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

volumes:
  postgres_data: 