version: '3.8'

services:
  frontend:
    image: ${DOCKER_USERNAME}/hacker-news-frontend:latest
    build: ./frontend
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=${BACKEND_URL}:${BACKEND_PORT}

  backend:
    image: ${DOCKER_USERNAME}/hacker-news-backend:latest
    build: ./backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./backend:/app

volumes:
  postgres_data: 